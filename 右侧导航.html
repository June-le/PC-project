<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/右侧导航.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="panel">
        <div class="pcenter">
            <!-- 小姐姐开始 -->
            <div class="pc-top">
                <a href="#" class="pc-top-img"></a>
                <!-- 鼠标经过小姐姐出来框 -->
                <div class="pc-yc">
                    <span class="yc-close"></span>
                    <i class="yc-jt"></i>
                    <div class="yc-text">
                        <p class="yc-text1">
                            <b>礼好，2019！</b>
                            <span>新年礼物甄选 名表2.9折起</span>
                        </p>
                    </div>
                    <ul class="yc-zx clearfix">
                        <li class="fl">
                            <a href="#" class="fl-cor fl-cor1">选表咨询°</a>
                        </li>
                        <li class="fl"><a href="#" class="fl-cor fl-cor2">手表维修</a></li>
                    </ul>
                </div>
                <!-- 鼠标经过小姐姐出来框 -->
            </div>
            <!-- 小姐姐结束 -->

            <!-- 下面的小图标开始 -->
            <div class="pc-botm">
                <a href="#" class="botm1">
                    <i class="botm-img1 btom-img"></i>
                    <em class="botm-circle">0</em>
                    <span class="botm-yc">购物车</span>
                </a>
                <a href="#" class="botm1">
                    <i class="botm-img3 btom-img"></i>
                    <span class="botm-yc">我的收藏</span>
                </a>
                <a href="#" class="botm1">
                    <i class="botm-img5 btom-img"></i>
                    <span class="botm-yc">浏览足迹</span>
                </a>
                <a href="#" class="botm1">
                    <i class="botm-img7 btom-img"></i>
                    <div class="two-yard botm-yc">
                        <img src="images/shops-img/two-yard.png" alt="">
                    </div>
                </a>
                <a href="#" class="botm1">
                    <i class="botm-img8 btom-img"></i>
                    <i class="botm-img9 btom-img"></i>
                    <span class="botm-yc">返回顶部</span>
                </a>
            </div>
            <!-- 小图标结束 -->
        </div>
        <div class="panel-yc">
            <!-- 购物车开始 -->
            <div class="panyc panyc1">
                <div class="panyc-top clearfix">
                    <b class="fl">购物车</b>
                    <i class="panyc-fork fr"></i>
                </div>
                <p class="panyc-tips clearfix">
                    <span class="fl">登录后显示您之前加入的商品</span>
                    <a href="#" class="fr">现在登陆</a>
                </p>
                <div class="panyc-empty">
                    <i class="empty-img"></i>
                    <span>快去挑选心仪的商品吧</span>
                </div>
                <div class="panyc-list"></div>
                <div class="panyc-bottom">
                    <span class="fl">
                        <em>
                            <i>0</i>
                            件商品
                        </em>
                        <b></b>
                    </span>
                    <a href="#" class="fr">到购物车结算</a>
                </div>
            </div>
            <!-- 购物车结束 -->

            <!-- 我的喜欢开始 -->
            <div class="panyc panyc2">
                <div class="panyc-tab">
                    <ul>
                        <li class="fl on">
                            <a href="#">商品收藏</a>
                        </li>
                        <li class="fl ">
                            <a href="#">店铺收藏</a>
                        </li>
                    </ul>
                    <i class="panyc-fork fr"></i>
                </div>
                <p class="panyc-tips clearfix">
                    <span class="fl">登录后显示您之前收藏的内容</span>
                    <a href="#" class="fr">现在登陆</a>
                </p>
                <div class="panyc-nologin">快去收藏心仪的商品吧</div>
                <div class="panyc-content">
                    <div class="content-shop">
                        <div class="shop-txt">快去收藏心仪的商品吧</div>
                        <div class="panyc-list"></div>
                        <div class="shop-bottom">
                            <a href="#" class="">查看更多</a>
                        </div>
                    </div>
                    <div class="content-store">
                        <div class="store-txt">快去收藏心仪的店铺吧</div>
                        <div class="panyc-list"></div>
                        <div class="shop-bottom">
                                <a href="#" class="">查看更多</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 我的喜欢结束 -->

            <!-- 我的收藏开始 -->
            <div class="panyc panyc3">
                <div class="panyc-top clearfix">
                    <b class="fl">浏览足迹</b>
                    <i class="panyc-fork fr"></i>
                </div>
                <p class="panyc-tips clearfix">
                    <span class="fl">登录后显示您之前浏览记录</span>
                    <a href="#" class="fr">现在登陆</a>
                </p>
                <div class="panyc-list"></div>
                <div class="panyc-empty">
                    <span>暂无浏览记录</span>
                </div>
                <div class="shop-bottom">
                        <a href="#" class="">查看更多</a>
                </div>
            </div>
            <!-- 我的收藏结束 -->
        </div>
    </div>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/shops/右侧导航.js"></script>
    <script src="js/shops/shops.js"></script>
</body>

</html>
